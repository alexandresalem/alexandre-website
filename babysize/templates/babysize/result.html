{% extends 'babysize/base.html' %}
{% load static %}
{% load humanize %}
{% block content %}


<div class="row app-container">
    <div class="col-12">

        <h1 class="display-3">{{chart_title}}'s Weight Chart</h1>
        <canvas id="weight-chart" width="800" height="450"></canvas>

        <h1 class="display-3">{{chart_title}}'s Height Chart</h1>
        <canvas id="height-chart" width="800" height="450"></canvas>

    </div>

</div>

<script>
  new Chart(document.getElementById("weight-chart"), {
  type: 'line',
  data: {
    labels: {{Days}},
    datasets: [{
        data: {{P50_w}},
        type:'line',
        label: "50% Curve",
        borderColor: "#3e95cd",
        fill: false
      }, {
        data: {{P5_w}},
        type:'line',
        label: "5% Curve",
        borderColor: "#FFA500",
        fill: false
      }, {
        data: {{P95_w}},
        type: 'line',
        label: "95% Curve",
        borderColor: "#FFA500",
        fill: false
      },{
        data: [{
            x: {{age}},
            y: {{weight}}

        }],
        type: 'scatter',
        label: "Baby's Weight",
        borderColor: "#3cba9f",
        fill: false,
        pointRadius: 10,
        pointStyle: 'cross',
        pointBorderWidth: 10
      }

    ]
  },
  options: {
    scales: {
            xAxes: [{
                display:true,
                scaleLabel: {
							display: true,
							labelString: 'Age (in days)'
						}
            }],
            yAxes: [{
                display:true,
                scaleLabel: {
							display: true,
							labelString: '{{w_y_label}}'
						},
                ticks: {
                    beginAtZero: false
                }
            }]
        }
  }
});
</script>
<script>
  new Chart(document.getElementById("height-chart"), {
  type: 'line',
  data: {
    labels: {{Days}},
    datasets: [{
        data: {{P50_h}},
        type:'line',
        label: "50% Curve",
        borderColor: "#3e95cd",
        fill: false
      }, {
        data: {{P5_h}},
        type:'line',
        label: "5% Curve",
        borderColor: "#FFA500",
        fill: false
      }, {
        data: {{P95_h}},
        type: 'line',
        label: "95% Curve",
        borderColor: "#FFA500",
        fill: false
      },{
        data: [{
            x: {{age}},
            y: {{height}}

        }],
        type: 'scatter',
        label: "Baby's Height",
        borderColor: "#3cba9f",
        fill: false,
        pointRadius: 10,
        pointStyle: 'cross',
        pointBorderWidth: 10
      }

    ]
  },
  options: {
    scales: {
            xAxes: [{
                display:true,
                scaleLabel: {
							display: true,
							labelString: 'Age (in days)'
						}
            }],
            yAxes: [{
                display:true,
                scaleLabel: {
							display: true,
							labelString: '{{h_y_label}}'
						},


                ticks: {
                    beginAtZero: false
                }
            }]
        }
  }
});
</script>
{% endblock %}
