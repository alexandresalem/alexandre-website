<script>
  new Chart(document.getElementById("weight-chart"), {
  type: 'line',
  data: {
    labels: {{Days}},
    datasets: [{
        data: {{P50_w}},
        type:'line',
        label: "50% Curve",
        borderColor: "#3e95cd",
        fill: false
      }, {
        data: {{P5_w}},
        type:'line',
        label: "5% Curve",
        borderColor: "#FFA500",
        fill: false
      }, {
        data: {{P95_w}},
        type: 'line',
        label: "95% Curve",
        borderColor: "#FFA500",
        fill: false
      },{
        data: [{
            x: {{age}},
            y: {{weight}}

        }],
        type: 'scatter',
        label: "Baby's Weight",
        borderColor: "#3cba9f",
        fill: false,
        pointRadius: 10,
        pointStyle: 'cross',
        pointBorderWidth: 10
      }

    ]
  },
  options: {
    scales: {
            xAxes: [{
                display:true,
                scaleLabel: {
							display: true,
							labelString: 'Age (in days)'
						}
            }],
            yAxes: [{
                display:true,
                scaleLabel: {
							display: true,
							labelString: '{{w_y_label}}'
						},
                ticks: {
                    beginAtZero: false
                }
            }]
        }
  }
});
</script>
