{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagina de upload</title>
</head>
<body>
    {% block content %}
        <h2>Upload</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="f1_upload">
            <button type="submit">Upload File</button>
        </form>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="habitants">
            <button type="submit">Guess country</button>
        </form>
    {% if url %}
    <p>Uploaded file: <a href="{{url}}">{{url}}</a> </p>

    <div><img src="../media/{{photo}}" height="400px">
    </div>


    {% endif %}
    {% endblock %}
</body>
</html>
