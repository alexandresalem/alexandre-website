{% extends 'base/base.html' %}
{% load static %}

{% block content %}

    <div class="row">
        <div class="col-12" id="habitants-container">
            <div class="col-7" id="habitants-container">

                <h1 class="display-3">F1 Car Guesser</h1>
                <h3>Rules:</h3>
                <p>Upload a photo or paste a link URL, and the algorithm will tell you which car is it.</p>
                <form id="gamef1-form" method="post">
                    {% csrf_token %}
                    <input id="image" type="text" name="image" maxlength="100">
                    <button id="btnGuess" type="submit" class="btn btn-primary">Guess Digit</button>

                </form>
            </div>
        </div>
    </div>
<script src="{% static 'gamef1/index.js' %}"></script>
{% endblock %}
